<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>스타일 연습</title>
        <link rel="stylesheet" href="./assets/css/main.css">
    </head>
    <body>
        <!-- wrap영역 -->
        <div id="wrap">
            <!-- 헤더영역 -->
            <div id="header" class="clearfix">
                <h1><a href="">MySite</a></h1>
                <ul class="clearfix">
                    <li><a href="">로그인</a></li>
                    <li><a href="">회원가입</a></li>
                </ul>
            </div>
            <!-- 헤더영역끝 -->
            <!-- nav영역 -->
            <div id="nav">
                <ul class="clearfix">
                    <li>입사지원서</li>
                    <li>게시판</li>
                    <li>갤러리</li>
                    <li>방명록</li>
                </ul>
            </div>
            <!-- nav영역끝-->
            <!-- contents영역 -->
            <div id="contents">
                <!--목록-->
                <div id="aside" class="clearfix">
                    <h2>회원</h2>

                    <ul>
                        <li>회원 정보</li>
                        <li>로그인</li>
                        <li>회원가입</li>
                    </ul>
                </div>
                <!-- 목록끝 -->
                <!-- 로그인바 -->
                <div id="bside" class="clearfix">
                    <h3>로그인</h3>
                    <ul>
                        <li>홈</li>
                        <li>회원</li>
                        <li id="last">로그인</li>
                    </ul>
                </div>
                <!-- 로그인바끝 -->
                <!-- 로그인박스 -->
                <div id="login">
                    <!-- 폼태그 -->
                    <form method="get" action="">
                        <!-- 아이디 -->
                        <div>
                            <label for="login-id1" id="login-id" class="login-left">아이디</label>
                            <input id="login-id1" class="login-box" type="text" name=""value="" placeholder="아이디를 입력하세요">
                        </div>
                        <!-- 비밀번호 -->
                        <div>
                            <label for="login-pas1 " id="login-pas" class="login-left">비밀번호</label>
                            <input id="login-pas1" class="login-box" type="password" name="" value="" placeholder="비밀번호를 입력하세요">
                        </div>
                        <!-- 로그인버튼 -->
                        <div>
                            <label for="login-but"></label>
                            <button id="login-but" type="submit" name=""value="">로그인</button>
                        </div>
                    </form>
                    <!-- 폼태그 -->
                </div>
                <!-- 로그인박스 -->

            </div>
            <!-- contents영역끝 -->
            <!-- footer영역시작 -->
            <div>

            </div>
            <!-- footer영역끝 -->


        </div>
        <!-- wrap영역끝 -->
    </body>
</html>
