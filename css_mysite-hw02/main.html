<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>스타일 연습</title>
        <link rel="stylesheet" href="./assets/css/main.css">
    </head>
    <body>
        <!-- wrap영역 -->
        <div id="wrap">
            <!-- 헤더영역 -->
            <div id="header" class="clearfix">
                <h1><a href="">MySite</a></h1>
                <ul class="clearfix">
                    <li><a href="">로그인</a></li>
                    <li><a href="">회원가입</a></li>
                </ul>
            </div>
            <!-- 헤더영역끝 -->
            <!-- nav영역 -->
            <div id="nav">
                <ul class="clearfix">
                    <li>입사지원서</li>
                    <li>게시판</li>
                    <li>갤러리</li>
                    <li>방명록</li>
                </ul>
            </div>
            <!-- nav영역끝-->
            <!-- contents영역 -->
            <div id="contents">
                <!--목록-->
                <div id="aside" class="clearfix">
                    <h2>회원</h2>

                    <ul>
                        <li>회원 정보</li>
                        <li>로그인</li>
                        <li>회원가입</li>
                    </ul>
                </div>
                <!-- 목록끝 -->
                <!-- 로그인바 -->
                <div id="bside" class="clearfix">
                    <h3>로그인</h3>
                    <ul>
                        <li>홈</li>
                        <li>회원</li>
                        <li id="last">로그인</li>
                    </ul>
                </div>
                <!-- 로그인바끝 -->
                <!-- 메인컨텐츠 -->
                <div id="main-con" class="clearfix">
                    <!-- 게시판선택 -->
                    <div>
                        <label for="main-sel" class="main-txt">게시판선택</label>
                        <select id="main-sel">
                            <option selected="selected">선택해주세요</option>
                            <option value="">선택지 1</option>
                            <option value="">선택지 2</option>
                            <option value="">선택지 3</option>
                        </select>
                    </div>
                    <!-- 게시판선택 -->
                    <!-- 제목 -->
                    <div>
                        <label class="main-txt">제목</label>
                        <input id="main-title" type="text" name="" value="" placeholder="제목을 입력해 주세요.">
                    </div>
                    <!-- 제목 -->
                    <!-- 비밀번호 -->
                    <div>
                        <label class="main-txt">비밀번호</label>
                        <input id="main-pass" type="password" name="" value="" placeholder="패스워드를 입력하세요">
                    </div>
                    <!-- 비밀번호 -->
                    <!-- 공개범위 -->
                    <div>
                        <span class="main-txt">공개범위</span>

                        <label for="who-me">본인</label>
                        <input id="who-me" type="radio" name="scope" value="">

                        <label for="who-log">로그인회원</label>
                        <input id="who-log" type="radio" name="scope" value="">

                        <label for="who-fri">친구</label>
                        <input id="who-fri" type="radio" name="scope" value="">

                        <label for="who-all">전체</label>
                        <input id="who-all" type="radio" name="scope" value="">
                    </div>
                    <!-- 공개범위 -->
                    <!-- 허용범위 -->
                    <div>
                        <span class="main-txt">허용범위</span>

                        <label for="how-rec">댓글허용</label>
                        <input id="how-rec" type="checkbox" name="" value="">

                        <label for=""how-rep>답글허용</label>
                        <input id="how-rep" type="checkbox" name="" value="">

                        <labe  for="how-lik">좋아요허용</label>
                        <input id="how-lik" type="checkbox" name="" value="">
                    </div>
                    <!-- 허용범위 -->
                    <!-- 글내용 -->
                    <div>
                        <textarea id="hello-1">안녕하세요</textarea>
                    </div>
                    <!-- 글내용 -->
                    <!-- 첨부파일 -->
                    <div class="upload-file">
                        <label for="upload-file">첨부파일</label>
                        <input id="upload-file" type="file" name="" value="">
                    </div>
                    <!-- 첨부파일 -->
                    <!-- 등록/초기화 -->
                    <div id="submit-reset">
                        <button type="submit">등록</button>
                        <button type="reset">초기화</button>
                    </div>
                    <!-- 등록/초기화 -->

                </div>
                <!-- 메인컨텐츠끝 -->
            </div>
            <!-- contents영역끝 -->
            <!-- footer영역시작 -->
            <div>

            </div>
            <!-- footer영역끝 -->


        </div>
        <!-- wrap영역끝 -->
    </body>
</html>
