        <h1>html 기본태그</h1>
        <h2>input tag</h2>
<hr>
        <form action="" method="get">
            <label for="u-id">아이디</label>
            <input id="u-id" type="text" name="uid" value="" placeholder="아이디를 입력하세요"><br>
            
            <label for="u-pw">비밀번호</label>
            <input id="u-pw" type="password" name="upw" value="" placeholder="비밀번호를 입력하세요"><br>
            <button type="submit">저장</button>
            <button type="reset">초기화</button><br>  
            <input type="file" name="file" value=""><br>
<hr>
            <label for="chk-book">독서</label>
            <input id="chk-book" type="checkbox" name="hobby" value="book"><br>

            <label for="chk-music">음악</label>
            <input id="chk-music" type="checkbox" name="hobby" value="music"><br>

            <label for="chk-trip">여행</label>
            <input id="chk-trip" type="checkbox" name="hobby" value="trip" checked="checked"><br>
<hr>
            <label for="chk-dog">개</label>
            <input id="chk-dog" type="checkbox" name="pet" value="dog"><br>
            <label for="chk-cat">고양이</label>
            <input id="chk-cat" type="checkbox" name="pet" value="cat"><br>
            <label for="chk-bird">새</label>
            <input id="chk-bird" type="checkbox" name="pet" value="bird" checked="checked"><br>
<hr>
            <label for="rdo-apple">사과</label>
            <input id="rdo-apple" type=radio name="fruit" value="apple"><br>
            <label for="rdo-grape">포도</label>
            <input id="rdo-grape" type="radio" name="fruit" value="grape"><br>
            <label for="rdo-orange">오렌지</label>
            <input id="rdo-orange" type="radio" name="fruit" value="orange"><br>
<hr>
            <label for="m1">1월</label>
            <input id="m1" type="radio" name="month" value="1"><br>
            <label for="m2">2월</label>
            <input id="m2" type="radio" name="month" value="2"><br>
            <label for="m3">3월</label>
            <input id="m3" type="radio" name="month" value="3"><br>
<hr>
            <select name="telecom">
                <option value="" selected="selected">이동통신사를 선택해 주세요</option>
                <option value="skt">SKT</option>
                <option value="ktf">KTF</option>
                <option value="lg">LG</option>
                <option value="et">ETC</option>
            </select>
<br>
<br>
            <textarea name="content">안녕하세요</textarea>


<br>
            <button type="submit">저장</button>
